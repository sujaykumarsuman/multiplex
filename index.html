<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MultipleX</title>
		<meta name = "viewport" content="intial-scale = 1.0, width = device-width, user-scalable= yes">
		<link rel="stylesheet" href="style.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>
	<body>
		<img src="images/background.jpg" id="bg">
		<div id="container">
			<div id="score">
				Score : <span id="scoreValue">0</span>
			</div>
			<div class="clear"></div>
			<div id="quesBox">
				MultipleX!
			</div>
			<div id="info">Click on the start button to begin the game!</div>
			<div id="correct">Correct Answer!</div>
			<div id="wrong">Wrong Answer! Try Again!</div>
			<div id="ans">
				<div id="box1" class="box">G</div>
				<div id="box2" class="box">A</div>
				<div id="box3" class="box">M</div>
				<div id="box4" class="box">E</div>
				<div class="clear"></div>
			</div>
			<div id="startReset">Start</div>
			<div id="timeCounter">Time Left: <span id="timeCount">60</span> Sec</div>
		</div>
		<center><div id="gameOver"></div></center>
		<script src="multiplex.js"></script>
	</body>
</html>
